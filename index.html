<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally for "Tuk"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .tally {
            font-size: 4rem;
            margin-top: 20px;
        }
        .output-box {
            width: 100%;
            max-width: 400px;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            background-color: #fff;
            font-size: 1.2rem;
            overflow-y: scroll;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #stop-btn {
            background-color: #f44336;
        }
        #stop-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tally for "Tuk"</h1>
        <button id="start-btn">Start Listening</button>
        <button id="stop-btn" disabled>Stop Listening</button>
        <div class="tally" id="tally">Tally: 0</div>
        <div class="output-box" id="output-box">Recognized text will appear here...</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
